<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        {% block extra_head %}
        {% endblock %}
        <style type="text/css">
            /* Space out content a bit */
            body {
              padding-top: 20px;
              padding-bottom: 20px;
            }
            /* Custom page header */
            .header {
              padding: 20px;
              border-bottom: 1px solid #e5e5e5;
            }
            /* Make the masthead heading the same height as the navigation */
            .header h3 {
              margin-top: 0;
              margin-bottom: 0;
              line-height: 40px;
            }
        </style>
    </head>
    <body>
     <div class="container">
     {% if user.is_active %}
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li><a href="{% url 'password_change' %}?next=/">change password</a></li>    
            <li><a href="{% url 'logout' %}?next=/">logout ({{user.username}})</a></li>          
          </ul>
        </nav>
        <h3 class="text-muted">Voting</h3> 
      </div>
      {% endif %}
      {% block body %}
      {% endblock %}
     </div>
     <!-- Core Scripts - Include with every page 
     <script src="dist/jquery.js"></script>-->
     {% block javascript %}
     {% endblock %}    
    </body>
</html>
